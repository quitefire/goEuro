language: java
sudo: false
jdk:
  - oraclejdk8
after_succes:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - mvn -DskipTests package
  - export JAR_FILE=$(ls ./target/goeuro.jar)
deploy:
  provider: releases
  api_key:
    secure:661d69a6820f3ac3ee15045b1339e7e7e91eb9c9
  file: $JAR_FILE
  skip_cleanup: true
  on:
    repo: quitefire/goEuro
    tags: true
addons:
    apt:
    packages:
    - oracle-java8-installer
notifications:
    email: false
