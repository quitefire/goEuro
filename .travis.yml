language: java
sudo: false
jdk:
  - oraclejdk8
after_succes:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - mvn -DskipTests package
  - export JAR_FILE=$(ls ./target/goeuro.jar)
deploy:
  provider: releases
  api_key:
    secure:82c1cb8ce5135410607ca0c364a8a912fa133e14
  file: $JAR_FILE
  skip_cleanup: true
  on:
    repo: quitefire/goEuro
    tags: false
addons:
    apt:
    packages:
    - oracle-java8-installer
notifications:
    email: false
